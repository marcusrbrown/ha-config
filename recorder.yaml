---
# Recorder - https://www.home-assistant.io/integrations/recorder/

purge_keep_days: 31
exclude:
  domains:
    - calendar
    - group
    - hacs
    - sun
    - updater
  entities:
    - sensor.date
    - sensor.date_time
    - sensor.time

include:
  domains:
    - alarm_control_panel
    - alert
    - automation
    - binary_sensor
    - climate
    - cover
    - device_tracker
    - fan
    - input_boolean
    - input_number
    - input_select
    - input_text
    - light
    - media_player
    - lock
    - person
    - remote
    - script
    - switch
    - timer
    - utility_meter
    - vacuum
  entity_globs:
    - sensor.*_cpu_percent
    - sensor.*_daily
    - sensor.*_data_download*
    - sensor.*_data_upload*
    - sensor.*_device_temperature
    - sensor.*_lock_status0
    - sensor.*_memory_percent
    - sensor.*_monthly
    - sensor.*_stats
    - sensor.*_weekly
    - sensor.*current_power_use*
    - sensor.*energy_consumption*
    - sensor.rbr50*
