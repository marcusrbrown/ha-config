---
name: CI

'on':
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  yamllint:
    name: 🧹 YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: 🚀 Run yamllint
        uses: frenck/action-yamllint@9f9442422961e9f3436836f1082d327f482f402b # v1.4.1

  remarklint:
    name: 🧹 Remark Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: 🚀 Run Remark Lint
        uses: 'docker://pipelinecomponents/remark-lint:latest'
        continue-on-error: true
        with:
          args: 'remark --no-stdout --color --frail --use preset-lint-recommended .'

  prettier:
    name: 🧹 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout Branch
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          ref: ${{ github.head_ref }}
      - name: 💅🏽 Run Prettier
        uses: creyD/prettier_action@31355f8eef017f8aeba2e0bc09d8502b13dbbad1 # v4.3
        env:
          PRETTIER_VERSION: 3.0.3 # renovate: datasource=npm depName=prettier
        with:
          prettier_options: --check .
          prettier_version: ${{ env.PRETTIER_VERSION }}

  ha_version:
    name: 🔩 Get HA Version
    runs-on: ubuntu-latest
    outputs:
      value: ${{ steps.ha_version.outputs.value }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: 📦 Get Installed Version from `.HA_VERSION`
        id: ha_version
        run: |
          HA_VERSION=$(<.HA_VERSION)
          echo '{value}={$HA_VERSION}' >> $GITHUB_OUTPUT

  check-home-assistant-config:
    name: 🧪 Check Home Assistant Config
    needs: [yamllint, remarklint, prettier, ha_version]
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: 🚀 Run Home Assistant Config Check
        uses: frenck/action-home-assistant@941d5d917f4c1c7a7e7d4087526daf90d53f4437 # v1.4.1
        with:
          secrets: include
          version: ${{ needs.ha_version.outputs.value }}
