---
name: CI

'on':
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  yamllint:
    name: ğŸ§¹ YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@9f9442422961e9f3436836f1082d327f482f402b # v1.4.1

  remarklint:
    name: ğŸ§¹ Remark Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - name: ğŸš€ Run Remark Lint
        uses: 'docker://pipelinecomponents/remark-lint:latest'
        continue-on-error: true
        with:
          args: 'remark --no-stdout --color --frail --use preset-lint-recommended .'

  prettier:
    name: ğŸ§¹ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout Branch
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ’…ğŸ½ Run Prettier
        uses: creyD/prettier_action@31355f8eef017f8aeba2e0bc09d8502b13dbbad1 # v4.3
        env:
          PRETTIER_VERSION: 3.0.3 # renovate: datasource=npm depName=prettier
        with:
          prettier_options: --check .
          prettier_version: ${{ env.PRETTIER_VERSION }}